<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | EBClicker</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1" style="width: 1920px; height: 1080px; background: #F7ECE3"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
	  var MyGameInstance = null;
      let tg_bot = window.Telegram.WebApp;
	  
	  tg_bot.ready();

      // Получение данных пользователя из Telegram Web App
      const user = tg_bot.initDataUnsafe.user;
      let telegramId = null;
      let firstName = null;

      if (user && user.id) {
        telegramId = user.id.toString();
        firstName = user.first_name || "";
      } else {
        console.error('Не удалось получить данные пользователя из Telegram Web App.');
      }

      // Настройка подтверждения закрытия приложения Telegram
      tg_bot.isClosingConfirmationEnabled = true;
      
	  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Empire's Battle PvE",
        productVersion: "0.2.15.278",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
	  
	  var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
          MyGameInstance = unityInstance;

          // Передача Telegram ID и имени пользователя в Unity
          if (telegramId) {
            unityInstance.SendMessage("TelegramAuthorizationProvider", "Authorize", telegramId);
            console.log(`Telegram ID передан в Unity: ${telegramId}`);
          } else {
            console.warn('Telegram ID не был получен, не можем передать его в Unity.');
          }

          if (firstName) {
            unityInstance.SendMessage("TelegramAuthorizationProvider", "SetUserName", firstName);
            console.log(`Имя пользователя передано в Unity: ${firstName}`);
          } else {
            console.warn('Имя пользователя не было получено, не можем передать его в Unity.');
          }

          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(`Ошибка при инициализации Unity: ${message}`);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
